name: Build
on:
  push:
    tags:
    - '@serialport/bindings@*'
    - 'v*'
    - 'force-build'

jobs:
  prebuild:
    strategy:
      matrix:
        include:
          - name: darwin
            os: macos-11
            arch: x64+arm64
            node: x64
          - name: win32-x86
            os: windows-latest
            arch: x64
            node: x86
          - name: win32-x64
            os: windows-latest
            arch: x64
            node: x64
          - name: linux-x64
            os: ubuntu-latest
            arch: x64
            node: x64
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
          architecture: ${{ matrix.node }}
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run prebuild -- -- -- --arch ${{ matrix.arch }}
      - run: tar -zcvf ${{ matrix.name }}.tar.gz -C packages/bindings/prebuilds .
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.tar.gz
          retention-days: 1
  release:
    needs: prebuild
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/@serialport/bindings@')
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          path: artifacts
      - uses: docker://antonyurchenko/git-release:v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHANGELOG_FILE: none
        with:
          args: artifacts/*/*.tar.gz
