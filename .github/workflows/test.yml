name: Test / Lint
on:
  push:
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm ci
      - run: npm run lint
  test-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 16.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: echo color = always >> ~/.npmrc
      - run: npm ci
      - run: npm run rebuild
      - run: npm test -- --color
      - run: npm run coverage:publish:node
        env:
          CI: true

  test-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 16.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: echo color = always >> ~/.npmrc
      - run: npm ci
      - run: npm run rebuild
      - run: npm test -- --color
      - run: npm run coverage:publish:node
        env:
          CI: true

  test-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 16.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: echo color = always >> ~/.npmrc
      - run: npm ci
      - run: npm run rebuild
      - run: npm test -- --color
      - run: npm run coverage:publish:node
        env:
          CI: true
