name: Test / Lint
on:
  push:
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm ci
      - run: npm run lint
  test:
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        node-version: [10.x, 12.x, 14.x, 16.x]
        config:
          # arch isn't used and we have no way to use it currently
          - { os: macos-latest, arch: x64 }
          - { os: ubuntu-latest, arch: x64 }
          - { os: windows-latest, arch: x64 }
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

        # Needed to convert coverage in gcov format to lcov format
      - if: runner.os == 'Linux'
        run: sudo apt-get install -y lcov
      - if: runner.os == 'macOS'
        run: brew install lcov

      - run: npm ci

      - run: npm run rebuild
        env:
          GENERATE_COVERAGE: yes

        # Run tests and generate coverage information
      - run: npm test

        # Convert gcov `gcda` coverage information to lcov format, strip coverage info of external dependencies, and publish reports
      - if: runner.os != 'Windows'
        run: npm run coverage
        # No C/C++ coverage support on Windows, yet
        env:
          CI: true

        # Just publish
      - if: runner.os == 'Windows'
        run: npm run coverage:publish
        # No C/C++ coverage support on Windows, yet
        env:
          CI: true
