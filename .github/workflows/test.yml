name: Test / Lint
on:
  push:
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm ci
      - run: npm run lint
  test-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [10.x, 12.x, 14.x, 16.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      # Install needed extra tooling
      - run: |
          choco install OpenCppCoverage
          npm install npm@7

      - run: npm ci

      # Rebuild the project with coverage instrumentation
      - run: npm run rebuild -- -- --debug

      # Run tests and generate coverage report
      - run: npm run coverage:windows
        env:
          CI: true

      # Publish coverage information to codecov.io
      - run: npm run coverage:publish:windows
      - run: npm run coverage:publish:node

  test-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [10.x, 12.x, 14.x, 16.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      # Install needed extra tooling

      # Needed to convert coverage in gcov format to lcov format and cleanup
      - run: sudo apt-get install -y lcov

      - run: npm ci

      # Rebuild the project with coverage instrumentation
      - run: npm run rebuild
        env:
          # Enable gcov in binaries
          GENERATE_COVERAGE: yes

      # Run tests and generate coverage report

      - run: npm test
        env:
          CI: true
      - name: Convert gcov `gcda` coverage information to lcov format
        run: npm run coverage:lcov

      # Publish coverage information to codecov.io
      - run: npm run coverage:publish:lcov
      - run: npm run coverage:publish:node

  test-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [10.x, 12.x, 14.x, 16.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      # Install needed extra tooling
      - run: brew install lcov

      - run: npm ci

      # Rebuild the project with coverage instrumentation
      - run: npm run rebuild
        env:
          # Enable gcov in binaries
          GENERATE_COVERAGE: yes

      # Run tests and generate coverage report

      - run: npm test
        env:
          CI: true
      - name: Convert gcov `gcda` coverage information to lcov format
        run: npm run coverage:lcov

      # Publish coverage information to codecov.io
      - run: npm run coverage:publish:lcov
      - run: npm run coverage:publish:node
